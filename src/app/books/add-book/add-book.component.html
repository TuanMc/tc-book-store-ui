<button mat-button color="warn" routerLink="..">Back</button>
<h1>Add New Book</h1>
<form class="add-form-container" [formGroup]="form" (submit)="handleSubmit()" enctype="multipart/form-data">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select formControlName="category">
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quantity</mat-label>
    <input matInput formControlName="quantity">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput formControlName="price">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <input type="file" (change)="onFileSelected($event)" accept="image/*">

  <button style="margin-top: 10px" mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Add book</button>
</form>
